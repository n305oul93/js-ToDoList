<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo | jQuery</title>
    <link rel="stylesheet" href="todo-jquery.css" />
  </head>
  <body>
    <div id="container">
      <h2>ToDo List Using jQuery!</h2>
      <input
        type="text"
        id="addTodo"
        placeholder="Enter new Todo Item"
        autofocus
      />
      <input type="button" id="submit" value="Add Todo" />
      <ul id="list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="todo-jquery.js"></script>
  </body>
</html>
